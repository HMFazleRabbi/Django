{% extends "base.html" %}
{% block content %}
<div>
    {% for pet in pets %}
        <div>
            <div class="petname">
              <a href="{% url 'pet_detail' pet.id %}">
                <h3 >{{pet.name|capfirst}}</h5>
              </a>
              <p>{{pet.species}}</p>
              {% if pet.breed %}
                  <p>Breed: {{ pet.breed }}</p>
              {% endif %}
              <p class="card-text">{{pet.description}}</p>
              
              <!-- <a href="#" class="card-link">Another link</a> -->
            </div>
         </div>


    {% endfor %}
</div>
{% endblock content %}
